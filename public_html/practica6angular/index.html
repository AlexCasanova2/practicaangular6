<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js" type="text/javascript"></script>
        <script src="practica6angular.js" type="text/javascript"></script>
        <link href="practica6angular.css" rel="stylesheet" type="text/css"/>
        
    </head>
    <body ng-app="myApp">
        <div ng-controller="controlador">
            
            <div ng-repeat="elemento in lista track by $index">
                <span ng-class-odd="'divPar'"
                      ng-class-even="'divImpar'">
                    {{elemento}}
                </span>
            </div>
            
            <div>
                Primer numero {{lista[0]}} <br>
                Ultimo numero {{lista[lista.length-1]}}
            </div>
            
            <div>
                <input type="text" ng-model="numero">
                <div ng-click="addnumfinal();">Add numero final</div>
                <div ng-click="addnuminici();">Add numero inici</div>
                <div ng-click="deleteultnum();">Borrar ultimo numero</div>
                <div ng-click="deleteprimnum();">Borrar primer numero</div>
            </div>
            <div>
                Operacion: <input type="text" ng-model="oper">
            </div>
            <div ng-click="calculaoper();">
                Calcula operacion:{{}}
            </div>
            
        </div>
    </body>
</html>
